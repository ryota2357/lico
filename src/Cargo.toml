[workspace]
resolver = "2"
members = [
    "compiler",
    "foundation",
    "lexer",
    "parser",
    "vm",
]

[workspace.package]
version = "0.1.0"
authors = ["ryota2357"]
edition = "2021"

[workspace.dependencies]
compiler.path = "./compiler/"
lexer.path = "./lexer/"
parser.path = "./parser/"
vm.path = "./vm/"
foundation.path = "./foundation/"
ecow = "0.2.1"
pretty_assertions = "1.4.0"
regex = "1.10.3"
rustc-hash = "2.0.0"
smallvec = "1.13.1"
thiserror = "2.0.0"
unicode-ident = "1.0.12"

[package]
name = "lico_core"
version.workspace = true
authors.workspace = true
edition.workspace = true

[lib]
path = "lib.rs"

[dependencies]
compiler.workspace = true
lexer.workspace = true
parser.workspace = true
vm.workspace = true
foundation.workspace = true
